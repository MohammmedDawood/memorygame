<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/game.png" type="image/x-icon">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Move(s)
            <div class="timer">0 minutes 0 seconds</div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <div class="content-1">
                    <svg id='ck' class=""  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="" cx="26" cy="26" r="25" fill="none"/><path class="" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                Congratulations! You Won!
            </div>
            <div class="content-2">
                <p>With <span id=finalMove> </span> moves in <span id=totalTime> </span> and <span id=starRating> </span>Stars.
                    Woooooo!</p>
            </div>
            <button id="play-again">
                Play again!
            </button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
